{% include header.html %}
<div class="posts container">
<div class="row">

    <article class="col-md-8" id="thepost">
    <h1>{{ page.title }}</h1>
    <p class="muted">{{ page.date | date_to_long_string }}</p>
	<hr>
    {{ content }}
    <hr>
    <!-- Comments and email signup -->
  <div id="mc_embed_signup">

		<form novalidate="" target="_blank" class="validate" name="mc-embedded-subscribe-form" id="mc-embedded-subscribe-form" method="post" action="//blogspot.us4.list-manage.com/subscribe/post?u=0cec0ca833bcac2c2e902f8e4&amp;id=5aaf2077e1">
		    <div id="mc_embed_signup_scroll">
		  <h2>Subscribe for more: </h2><br>
		  <div style="clear: both;"></div>
		<div class="mc-field-group leftfloat">
		  <input type="text" id="mce-FNAME" class="" name="FNAME" value="NAME">
		</div>
		<div class="mc-field-group rightfloat">
		  <input type="email" id="mce-EMAIL" class="required email" name="EMAIL" value="EMAIL">
		</div>
		<div style="clear: both;"></div>
		  <div id="mce-responses">
		    <div style="display:none" id="mce-error-response" class="response"></div>
		    <div style="display:none" id="mce-success-response" class="response"></div>
		  </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
		    <div style="position: absolute; left: -5000px;"><input type="text" value="" tabindex="-1" name="b_0cec0ca833bcac2c2e902f8e4_5aaf2077e1"></div>
		    <input type="submit" class="button" id="mc-embedded-subscribe" name="subscribe" value="Subscribe">
		    </div>
		</form>
</div>
<div class="text-center" id="disqus_thread"><input type="button" class="text-center button" onclick="load_disqus();" value="COMMENTS"></div>
<script>
function load_disqus() {
    var disqus_shortname = 'techcoveredorg';
    (function () {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
}
</script>
    <noscript>Enable JavaScript to view comments.</noscript>

    </article>
    <div class="col-md-4">
        {% include sidebar.html %}
    </div>
</div>
